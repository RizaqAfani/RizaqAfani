<!DOCTYPE html>
<html>
<head>
    <title> TRAVERN </title>
	<link rel="stylesheet" href="index.css">
 </head>
 
<body>

<h2>Form Pembelian Kaos TRAVERN</h2>

<p>Lengkapi Formulir dibawah untuk melanjutkan pembelian</p>
<div>
<img src="HH.jpg"  height="200" width="200">
<img src="DO.jpg" height="200" width="200">
<form action="/signup" method="post">
</div>
  <p>
    <label>Kode Baju</label><br>
    <label>
      <input type="radio" name="title" value="mr">
      Heaven & Hell
    </label>
    <label>
      <input type="radio" name="title" value="mrs">
      Demo Artic
    </label>
  </p>
  <p>
    <label>Nama depan</label><br>
    <input type="text" name="first_name">
  </p>
  <p>
    <label>Nama belakang</label><br>
    <input type="text" name="last_name">
  </p>
  <p>
    <label>Email</label><br>
    <input type="email" name="email" required>
  </p>
  <p>
    <label>Nomor Telepon</label><br>
    <input type="tel" name="phone">
  </p>
  <p>
    <label>Alamat Pengiriman</label><br>
    <input type="password" name="password">
  </p>
  <p>
     <label>Warna Baju</label><br>  
     <br>
	 <input type="checkbox"> Hitam <br>
	 <input type="checkbox"> Putih <br>
	 <input type="checkbox"> Biru  
  </p>
  <p>
    <label>Pengiriman</label><br>
    <select>
      <option>J&T</option>
      <option>JNE</option>
      <option>Ninja</option>
      <option>Si cepat</option>
      <option>TIKI</option>
    </select>
  </p>
  <p>
    <label>
      <input type="checkbox" value="terms">
      Saya setuju dengan <a href="/terms">syarat dan ketentuan</a>
    </label>
  </p>
  <p>
    <button>Sign up</button>
    <button type="reset">Reset form</button>
  </p>
</form>
<p>Terrimakasih Telah Berbelanja</p>
<p>Silahkan Lanjutkan ke Pembayaran</p>

</body>
</html>
